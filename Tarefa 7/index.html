    <div id="container">

            <section id="guitars-section">


                <div class="artists" id="Eric Clapton">
                    <figure>

                        <img id="guitars-id" src="https://unlocktheguitar.net/wp-content/uploads/2018/10/ericclapton.jpg" alt="Eric Clapton Photo">

                        <h2 class="titleFigure">Eric Clapton</h2>
                        <p class="paragraphFigure">Eric Clapton, apelidado de "Slowhand", é um dos guitarristas mais influentes do blues e rock. Ao longo de sua carreira, Clapton tocou com diversas bandas, como Cream e Derek and the Dominos, e desenvolveu uma carreira solo prolífica. Sua guitarra mais famosa é a Fender Stratocaster "Blackie", uma combinação de peças de três Strats diferentes. Clapton também tem uma linha de modelos Signature da Fender, projetadas para capturar seu som suave e expressivo.</p>
                    
                        <img id="guitars-id" src="img/eric-clapton.png" alt="Eric Clapton Guitar">

                        <figcaption class="guitars-caption">Fender &copy; Eric Clapton Signature</figcaption>

                        <iframe id="iframeSpotify" style="border-radius:12px" src="https://open.spotify.com/embed/track/2kkvB3RNRzwjFdGhaUA0tz?utm_source=generator" width="90%" height="130" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                    </figure>
                </div>

                <div class="artists" id="Yngwie Malmsteen" >
                    <figure>

                        <img id="guitars-id" src="https://www.rockbizz.com.br/wp-content/uploads/2016/03/Yngwie-830x400.jpg" alt="Yngwie Malmsteen Photo">

                        <h2 class="titleFigure">Yngwie Malmsteen</h2>
                        <p class="paragraphFigure">Yngwie Malmsteen é um guitarrista sueco conhecido por seu estilo "neoclássico" e técnica impressionante. Ele é frequentemente visto tocando uma Fender Stratocaster, geralmente modificada para se adaptar ao seu estilo veloz e altamente técnico. Sua guitarra mais famosa é uma Strat branca com escalas de alavanca "scalloped", que permite um controle preciso sobre as notas e facilita o uso de sua técnica de "shredding" extremamente rápida.</p>

                        <img id="guitars-id" src="img/yngwie-malmsteen.png" alt="Yngwie Malmsteen Guitar">

                        <figcaption class="guitars-caption">Fender &copy; Yngwie Malmsteen Signature</figcaption>

                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7dxZacYc50KtL4REJI3bxH?utm_source=generator" width="90%" height="130" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                    </figure>
                </div>

                <figure>

                        <img id="guitars-id" src="https://www.sixstring.com/wp-content/uploads/2023/03/9ChbXxEuUNkttTBdctoUg6-PMRzVz.jpeg" alt="Steve Vai Photo">

                        <h2 class="titleFigure">Steve Vai</h2>
    
                        <p class="paragraphFigure">Steve Vai é um virtuoso da guitarra, conhecido por seu trabalho solo e colaborações com artistas como Frank Zappa e David Lee Roth. Ele é associado principalmente às guitarras Ibanez JEM, que foram projetadas em conjunto com a Ibanez para atender ao seu estilo técnico e expressivo. A JEM se destaca pelos detalhes únicos, como o "Monkey Grip" (uma alça na lateral) e a captação evoluída que oferece versatilidade e tons precisos.</p>

                        <img id="guitars-id" src="img/steve-vai.png" alt="Steve Vai Guitar">
                        
                        <figcaption class="guitars-caption">Ibanez &copy; Steve Vai Signature</figcaption>
                        <iframe  id="iframeSpotify" style="border-radius:12px" src="https://open.spotify.com/embed/track/5m5I3KcV83zf2p2qbsnr3y?utm_source=generator" width="90%" height="130" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                </figure>
                
                <figure>
                        <h2 class="titleFigure">Eddie Van Halen</h2>
                        <p class="paragraphFigure">Eddie Van Halen foi um guitarrista inovador e cofundador da banda Van Halen. Conhecido por sua técnica revolucionária, especialmente o "tapping", ele popularizou a guitarra "Frankenstrat", uma mistura de peças de diferentes guitarras que ele modificou pessoalmente. A Frankenstrat tornou-se icônica devido à sua pintura listrada em vermelho, branco e preto. Eddie também usou a linha de guitarras EVH (Eddie Van Halen), desenvolvendo modelos como a EVH Wolfgang.</p>

                        <img id="guitars-id" src="img/frankeinstrat-evh.png" alt="Eddie Van Halen Guitar">

                        <figcaption class="guitars-caption">EVH &copy; Eddie Van Halen Signature</figcaption>
                        <iframe id="iframeSpotify" style="border-radius:12px" src="https://open.spotify.com/embed/track/2tAeN2TKlQLOoSPXtARzBV?utm_source=generator" width="90%" height="130" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </figure>

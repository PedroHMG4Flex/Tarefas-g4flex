<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>

    <main>
        <div id="main-container">
            <div id="banner-container">
                <!-- Banner Container -->
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- Login e Registro -->
             <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Logo Instagram">

                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="">
                                <img src="img/logo_facebook.svg" alt="Login Facebook">
                                <span>Entrar com Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta?  <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
             </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="">Meta</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Bkog</a></li>
                <li><a href="">Ajuda</a></li>
                <li><a href="">API</a></li>
                <li><a href="">Privacidade</a></li>
                <li><a href="">Termos</a></li>
                <li><a href="">Principais Contas</a></li>
                <li><a href="">Hashtags</a></li>
                <li><a href="">Localização</a></li>
                <li><a href="">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copy-right">&copy;2024 Instagram from Meta</p>
    </footer>



    
</body>
</html>
